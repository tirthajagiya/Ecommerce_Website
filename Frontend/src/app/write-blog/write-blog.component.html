<div class="container">
    <h1>Create a New Blog Post</h1>
    <form id="blogForm">
        <div class="form-group">
            <label for="blogImage">Featured Image</label>
            <div class="image-upload" id="imageUploadArea">
                <input type="file" id="blogImage" accept="image/*" style="display: none;">
                <p>Click to upload image or drag and drop</p>
                <div class="image-preview" id="imagePreview">
                    <img src="/api/placeholder/400/200" alt="placeholder" id="previewImg" style="display: none;">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="blogTitle">Title</label>
            <input type="text" id="blogTitle" placeholder="Enter blog post title..." required>
        </div>

        <div class="form-group">
            <label for="blogDate">Date</label>
            <input type="date" id="blogDate" required>
        </div>

        <div class="form-group">
            <label for="blogTopic">Topic</label>
            <select id="blogTopic" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="technology">Technology</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="business">Business</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
            </select>
        </div>

        <div class="form-group">
            <label for="blogDescription">Description</label>
            <textarea id="blogDescription" placeholder="Write your blog post content here..." required></textarea>
        </div>

        <div class="button-group">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="submit-button">Publish Post</button>
        </div>
    </form>
</div>
