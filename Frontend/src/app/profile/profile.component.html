<div class="container">
    <h1>My Profile</h1>
    <div class="profile-container">
        <!-- Left Sidebar -->
        <div class="profile-sidebar">
            <div class="profile-image">
                <img src="/api/placeholder/150/150" alt="Profile Photo">
            </div>
            <div class="user-name">John Doe</div>
            <div class="user-email">john.com</div>
            
            <ul class="sidebar-menu">
                <li><a href="#" class="active">Profile Information</a></li>
                <li><a href="#">View Your Cart</a></li>
                <li><a href="#">View Your Wishlist</a></li>
                <li><a href="#">Order History</a></li>
            </ul>
            
            <button class="logout-btn">Logout</button>
        </div>
        
        <!-- Right Content Area -->
        <div class="profile-content">
            <div class="section-title">Personal Information</div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="johndoe123">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" value="••••••••">
                        <button type="button" class="password-toggle">Show</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="(555) 123-4567">
                </div>
                
                <div class="section-title full-width">Address Information</div>
                
                <div class="form-group full-width">
                    <label for="address1">Address Line 1</label>
                    <input type="text" id="address1" value="123 Main Street">
                </div>
                
                <div class="form-group full-width">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" value="Apt 4B">
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" value="Anytown">
                </div>
                
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state">
                        <option value="CA">California</option>
                        <option value="NY" selected>New York</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                        <option value="IL">Illinois</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
