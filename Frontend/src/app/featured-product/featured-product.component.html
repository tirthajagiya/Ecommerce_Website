<section class="pb-5">
  <div class="container-lg">

    <div class="row">
      <div class="col-md-12">

        <div class="section-header d-flex flex-wrap justify-content-between my-4">

          <h2 class="section-title">Featured products</h2>

          <div class="d-flex align-items-center">
            <a routerLink="product" class="btn btn-primary rounded-1">View All</a>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5">

          <div class="col" *ngFor="let product of data">
            <div class="product-item">
              <figure>
                <a href="index.html" title="Product Title">
                  <img src={{product.image}} alt={{product.productName}} class="tab-image">
                </a>
              </figure>
              <div class="d-flex flex-column text-center">
                <h3 class="fs-6 fw-normal">{{product.productName}}</h3>
                <div>
                  <span class="rating">
                    <svg width="18" height="18" class="text-warning">
                      <use xlink:href="#star-full"></use>
                    </svg>
                    <svg width="18" height="18" class="text-warning">
                      <use xlink:href="#star-full"></use>
                    </svg>
                    <svg width="18" height="18" class="text-warning">
                      <use xlink:href="#star-full"></use>
                    </svg>
                    <svg width="18" height="18" class="text-warning">
                      <use xlink:href="#star-full"></use>
                    </svg>
                    <svg width="18" height="18" class="text-warning">
                      <use xlink:href="#star-half"></use>
                    </svg>
                  </span>
                  <span>{{product.rating}}</span>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <del>${{product.price + (product.price/product.discount)}}</del>
                  <span class="text-dark fw-semibold">${{product.price}}</span>
                  <span
                    class="badge border border-dark-subtle rounded-0 fw-normal px-1 fs-7 lh-1 text-body-tertiary">{{product.discount}}%
                    OFF</span>
                </div>
                <div class="button-area p-3 pt-0">
                  <div class="row g-1 mt-2">
                    <div class="col-3"><input type="number" name="quantity"
                        class="form-control border-dark-subtle input-number quantity" value="1"></div>
                    <div class="col-7"><a href="#" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart"><svg width="18"
                          height="18">
                          <use xlink:href="#cart"></use>
                        </svg> Add to Cart</a></div>
                    <div class="col-2"><a href="#" class="btn btn-outline-dark rounded-1 p-2 fs-6"><svg width="18"
                          height="18">
                          <use xlink:href="#heart"></use>
                        </svg></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
