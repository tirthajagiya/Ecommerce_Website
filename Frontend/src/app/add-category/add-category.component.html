<div class="container">
    <h1>Add New Category</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="formSubmit()">
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" formControlName="categoryName" placeholder="Enter category name">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" placeholder="Enter category description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="categoryName">Category Image</label>
            <input type="text" id="categoryName" formControlName="image" placeholder="Enter image URL">
        </div>
        
        <div class="btn-container">
            <input type="submit" class="btn btn-secondary"/>
            <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
