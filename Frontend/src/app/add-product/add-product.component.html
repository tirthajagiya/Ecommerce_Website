<div class="container">
    <h1>Add New Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="formSubmit()">
        <div class="form-row">
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <input type="text" id="productName" placeholder="Enter product name" formControlName="productName" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category*</label>
                <select id="category" required formControlName="category">
                    <option value="">Select a category</option>
                    <option value="ABC">ABC</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <option value="books">Books</option>
                    <option value="footwear">Footwear</option>
                    <option value="home-decor">Home Decor</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Price*</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="price" placeholder="0.00" formControlName="price" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <div class="input-group">
                    <input type="number" formControlName="discount" id="discount" placeholder="0" min="0" max="100">
                    <span class="note">Leave empty if no discount</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock*</label>
                <input type="number" formControlName="stock" id="stock" placeholder="0" min="0" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label>Product Images*</label>
                <div class="file-upload">
                    <div class="file-upload-icon">üìÅ</div>
                    <p>Drag and drop images here or click to browse</p>
                    <p style="color: #888; font-size: 12px;">Supported formats: JPG, PNG, GIF (Max size: 5MB per image)</p>
                    <input type="file" formControlName="images" id="productImages" accept="image/*" multiple>
                </div>
                
                <div class="preview-container">
                    <img src="/api/placeholder/100/100" alt="Preview" class="preview-image">
                    <img src="/api/placeholder/100/100" alt="Preview" class="preview-image">
                    <img src="/api/placeholder/100/100" alt="Preview" class="preview-image">
                </div>
                <p class="note">First image will be used as the product thumbnail</p>
            </div>
        </div>
        
        <div class="btn-container">
            <input type="submit" class="btn btn-secondary"/>
            <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
